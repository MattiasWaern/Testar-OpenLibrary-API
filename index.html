<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to BookFinder</h1>
      <p>Discover your next favorite book. Search by title or author</p>
    </header>

    <main>
      <section class="search-bar">
        <label for="search-input">📚 Book Search</label>
        <input type="text" id="search-input" placeholder="Write Book 📚 Or Author Name">
        <button id="search-button" aria-label="Search for books">Search</button>
      </section>

      <div class="popular-books">
        <h2>Trending Books</h2>
        <div id="popular-results" class="results"></div>
      </div>

      <section id="results" class="results"></section>
    </main>

    <footer class="footer">
      <p>© 2023 BookFinder. Made with ❤️ by readers, for readers.</p>
      <p><a href="#">About Us</a> | <a href="#">Contact</a></p>
    </footer>
  </div>

  <!-- Include the trendingBooks.js file -->
  <script src="trendingBooks.js" type="module"></script>
  <!-- Include the main script.js file -->
  <script src="script.js" type="module"></script>
</body>
</html>
